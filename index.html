    <section class="homepage">  
        <div class="ryu_grenouille">
            <img src="images/rryyuu.png" alt="Ryu_grenouille">
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>

    <script>
    // Start rotation immediately (loading effect)
    let loadingAnimation = gsap.to(".ryu_grenouille img", {
        rotation: 360,
        repeat: -1,
        duration: 1,
        ease: "linear"
    });

    // Stop rotation and instantly remove loader when the page fully loads
    window.addEventListener("load", function () {
        loadingAnimation.pause();  // Stop rotation
        document.getElementById("loader").style.display = "none"; // Instantly hide the element
    },3000);
</script>
