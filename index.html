    <script>
        window.onload = function () {
            let textBox = document.getElementById('text');
            let imageBox = document.getElementById('image');
            let textLines = textBox.querySelectorAll('span');
        
            // Image animation
            imageBox.style.opacity = "1";
            imageBox.style.transform = "translateX(0)";
        
            // Text animation (line by line)
            textBox.style.opacity = "1";
            textBox.style.transform = "translateX(0)";
        
            textLines.forEach((line, index0) => {
                setTimeout(() => {
                    line.style.opacity = "1";
                    line.style.transform = "translateX(0)";
                }, index0 * 500); // Delay each line
            });
        };
    </script>

    
    <script>
        let index1 = 0;
        let index2 = 0; // Separate indices for each slideshow

        const slideshow1 = document.getElementById("slideshow");
        const slideshow2 = document.getElementById("slideshow2");

        const images1 = slideshow1.querySelectorAll(".image");
        const images2 = slideshow2.querySelectorAll(".image");

        const totalImages1 = images1.length / 2; // Count original images
        const totalImages2 = images2.length / 2; 

        // Initialize Slideshow 2 at the last image position
        
        function displayImages1() {
            index1++;
            const offset = -index1 * 25; // Move by 50% width per slide
            slideshow1.style.transition = "transform 1s ease-in-out"; 
            slideshow1.style.transform = `translateX(${offset}%)`;

            // Seamless looping logic
            if (index1 >= totalImages1) {
                setTimeout(() => {
                    slideshow1.style.transition = "none"; 
                    slideshow1.style.transform = "translateX(0)"; 
                    index1 = 0; 
                }, 1000); 
            }
        }

        function displayImages2() {
            index2--; // Move right to left
            const offset = -index2 * 25; // Move leftward

            
            // Seamless looping logic for Display 2
            if (index2 <= 0) { // Check if it's the last image
                setTimeout(() => {
                    slideshow2.style.transition = "none"; 
                    
                    slideshow2.style.transform = `translateX(${-totalImages2 * 25}%)`; // Reset to last image position
                    index2 = totalImages2;
                }, 1000);
            }
            else{
                slideshow2.style.transition = "transform 1s ease-in-out"; 
                slideshow2.style.transform = `translateX(${offset}%)`;

            }
        }    
        // Start both slideshows independently
        setInterval(displayImages1, 3500);
        setInterval(displayImages2, 3500);


    </script>
