    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Register the ScrollTrigger plugin
            gsap.registerPlugin(ScrollTrigger);

            // Fade out the black overlay and fade in the hidden page
            gsap.timeline({
                scrollTrigger: {
                    trigger: ".door_container", // Element to trigger the animation
                    start: "top top", // When the top of the trigger meets the top of the viewport
                    end: "bottom top", // End animation when the bottom of the trigger leaves the top of the viewport
                    scrub: true, // Smooth animation syncing with scroll
                }
            })
                .to(".black-overlay", {
                    opacity: 0, // Fade out
                    duration: 0, // Animation duration
                    ease: "power2.out", // Easing function
                })
                .to(".hidden_page", {
                    opacity: 1, // Fade in hidden page content
                    duration: 0,
                    ease: "power2.out",
                }, "<"); // Synchronize with the previous animation
        });


    </script>
